<!doctype html>
<html lang="en">

  <meta charset="utf-8">


<!-- ナビゲーションバー開始 -->
    <!-- navbarでナビゲーションバー作成。navbar-expand-lgで画面幅が広いときハンバーガーボタンを非表示。 -->
    <body>
    <nav class="navbar navbar-expand-lg">

      <!-- navbarのコンテナ -->
      <div class="container">

        <!-- navbar-brandはロゴ部分。独自クラスのmy_navbar_brandで細かな調整。 -->
        <a class="navbar-brand my_navbar_brand">

          <!-- ロゴのアイコンを配置。navbar_brand_logoは独自クラス。 -->
          <img class="img-fluid navbar_brand_logo" src="img/site_logo.png" alt="サンプル画像"><span>SAMURAI KITCHEN</span>
        </a>

        <!-- navbar-togglerはハンバーガーボタンを表示・非表示にするクラス。 -->
        <div class="navbar-toggler hamburger_menu" data-bs-toggle="collapse" data-bs-target="#navbarNav"
           aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <input type="checkbox" id="hamburger_btn_check">
          <label for="hamburger_btn_check" class="hamburger_btn">
            <img class="btn_open" src="img/button_open.png" alt="ナビゲーションバーのボタン">
            <img class="btn_close" src="img/button_close.png" alt="ナビゲーションバーのボタン">
          </label>
        </div>

        <!-- これ以降がナビゲーションメニュー部分。説明は後述。 -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">

            <body>
  <main>
    <!-- ナビゲーションメニュー開始 -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand my_navbar_brand">
          <img class="img-fluid navbar_brand_logo" src="img/site_logo.png" alt="サイトアイコン"><span>SAMURAI KITCHEN</span>
        </a>
        <div class="navbar-toggler hamburger_menu" data-bs-toggle="collapse" data-bs-target="#navbarNav"
           aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <input type="checkbox" id="hamburger_btn_check">
          <label for="hamburger_btn_check" class="hamburger_btn">
            <img class="btn_open" src="img/button_open.png" alt="ナビゲーションメニューのボタン">
            <img class="btn_close" src="img/button_close.png" alt="ナビゲーションメニューのボタン">
          </label>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" aria-current="page" href="#">HOME</a>
            </li>

            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" href="#about">ABOUT US</a>
            </li>

            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" href="#gallery">GALLERY</a>
            </li>

            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" href="#menu">MENU</a>
            </li>

            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" href="#review">CUSTOMER REVIEWS</a>
            </li>

            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" href="#access">ACCESS</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <!-- ナビゲーションメニュー終了 -->

  </main>
</body>
